name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: false
      
      - name: Configure Git for long paths
        run: |
          git config --global core.longpaths true
          git config core.longpaths true
          git checkout . || true

      - name: Verify files exist
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Checking src directory..."
          ls -la src/ | head -20
          echo "Checking if main.tsx exists..."
          test -f src/main.tsx && echo "✓ main.tsx exists" || echo "✗ main.tsx NOT FOUND"
          test -f index.html && echo "✓ index.html exists" || echo "✗ index.html NOT FOUND"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_PUBLIC_PATH: /menutrade/
          VITE_OPENROUTER_PROXY_URL: ${{ secrets.VITE_OPENROUTER_PROXY_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

